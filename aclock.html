<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="analog.css">
 
</head>
<body>
    <div class="wi">
    <div class="wood">
    <div class="circle">

        <!-- <h3>Animation + img</h3> -->
        <div class="clock_m12">12</div>
        <div class="clock_m6">6</div>
        <div class="clock_m3">3</div>
        <div class="clock_m9">9</div>
        <div class="clock_k2"></div>
        <div class="clock_k3"></div>
        <div class="clock_k5"></div>
        <div class="clock_k6"></div>
        <div class="zhour">
        <div class="jhour"></div>
        </div>
        <div class="zmin">
        <div class="jmin"></div>
        </div>
        <div class="zsec">
        <div class="jsec"></div>
        </div>

    </div>
</div>
      </div>

      <script>

        const now = new Date();
        const valM = now.getMinutes(), valS = now.getSeconds(), valH = now.getHours();
     

        const degS = valS * 6; //360度/60S => 6度/S (可算入MS帶來的偏移量)
        const degM = valM * 6 + valS * 0.1; //360度/60M => 6度/M && 6度/60S => 0.1度/S(S影響的偏移量)
        const degH = valH * 30 + valM * 0.5; //360度/12H=> 30度/H && 30度/60M => 0.5度/1M (M影響的偏移量) && 0.008333333333333333/s(S偏移量)

        let kf = document.createElement('style');
        kf.innerHTML = `
        @keyframes js {
        from {transform: rotate(${degS}deg);}
        to {transform: rotate(${degS + 360}deg);}
        }
        @keyframes jm {
        from {transform: rotate(${degM}deg);}
        to {transform: rotate(${degS + 360}deg);}
        }
        @keyframes jh {
        from {transform: rotate(${degH}deg);}
        to {transform: rotate(${degH + 360}deg);}
        }`;

        document.querySelector("head").append(kf);


      </script>
</body>
</html>
